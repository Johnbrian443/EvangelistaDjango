<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Modern E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="home.html">ModernShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'feedback' %}">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">We Value Your Feedback</h1>
                <p class="lead fw-normal text-white-50 mb-0">Help us improve your shopping experience</p>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Feedback Form</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="feedbackType" class="form-label">Feedback Type</label>
                                    <select class="form-select" id="feedbackType" required>
                                        <option value="">Select feedback type</option>
                                        <option value="general">General Feedback</option>
                                        <option value="product">Product Feedback</option>
                                        <option value="website">Website Feedback</option>
                                        <option value="customer-service">Customer Service Feedback</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Overall Rating</label>
                                    <div class="rating">
                                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label>
                                        <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                                        <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                                        <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                                        <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="feedbackText" class="form-label">Your Feedback</label>
                                    <textarea class="form-control" id="feedbackText" rows="5" required></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="contactConsent">
                                    <label class="form-check-label" for="contactConsent">I agree to be contacted about my feedback</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating:not(:checked) > input {
            position: absolute;
            top: -9999px;
        }
        .rating:not(:checked) > label {
            float: right;
            width: 1em;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
        }
        .rating:not(:checked) > label:before {
            content: 'â˜… ';
        }
        .rating > input:checked ~ label {
            color: #ffc700;
        }
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label {
            color: #deb217;
        }
        .rating > input:checked + label:hover,
        .rating > input:checked + label:hover ~ label,
        .rating > input:checked ~ label:hover,
        .rating > input:checked ~ label:hover ~ label,
        .rating > label:hover ~ input:checked ~ label {
            color: #c59b08;
        }
    </style>
</body>
</html>
